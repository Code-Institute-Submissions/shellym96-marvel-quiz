<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=deivce-width, initial-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="personality quiz to see which avenger superhero your personality matches">
    <meta name="keywords"
        content="avenegers, marvel, ultron, age of unltron, spiderman, hulk, black widow, ironman, captain america, nick fury, thor, movie, marvel movies">
    <link rel="shortcut icon" href="assets/images/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Marvel personality quiz</title>
</head>

<body>
    <main class="container">
        <!-- logo -->
        <section id="logo">
            <img src="assets/images/logo.png" alt="avengers logo">
        </section>

        <!-- intro -->
        <section id="intro">
            <ul>
                <li class="li1"> Click start quiz to find out if your personality is the same as your favourite superhero? </li>
                <li class="li2"> Blast through 12 multiple choice questions. </li>
                <li class="li3"> Each personality question, will bring you one step closer to your superhero match!
                </li>
            </ul>


            <br>
            <h3 id="about-game">LET'S GO!</h3>
        </section>

        <!-- start button -->
        <section id="start">
            <button id="start-button"> START QUIZ </button>
        </section>


        <!-- quiz game area -->
        <section id="game" class="hide">
            <span id="question"></span>
            <br>
            <div id="qbuttons">
                <button class="btn"></button>
                <button class="btn"></button>
                <br>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>
        </section>

        <!-- player results -->
        <div id="results" class="hide">
            <p id="final-result"></p>
        </div>

        <!-- restart button -->
        <button id="restart-button" class="hide">Play again</button>
    </main>

    <!-- footer and social media icons -->
    <footer>
        <ul class="socials">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener">
                    <span class="icon-center"><i class="fa-brands fa-square-facebook"></i></span>
                </a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener">
                    <span class="icon-center"><i class="fa-brands fa-square-twitter"></i></span>
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank" rel="noopener">
                    <span class="icon-center"><i class="fa-brands fa-linkedin"></i></span>
                </a>
            </li>
        </ul>
    </footer>

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/552664b17c.js" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="assets/js/script.js" defer></script>

</body>

</html>
